<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alfredo – Wedding Edition</title>
  <style>
    body {
      background-color: #f4e7d0;
      font-family: "Courier New", monospace;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border: 3px solid #333;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #4d2c0d;
    }

    #chat {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #aaa;
      padding: 10px;
      background: #fff6ec;
      margin-bottom: 10px;
    }

    input, button {
      font-family: inherit;
      font-size: 16px;
      padding: 8px;
    }

    button {
      background-color: #c19a6b;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Alfredo</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Ask me something..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatBox = document.getElementById("chat");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage("You", userText);
      input.value = "";

      try {
        const response = await fetch("https://botcasamento.onrender.com/ask-alfredo", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: userText })
        });

        const data = await response.json();
        const botReply = data.reply || "Oops, Alfredo está a descansar. Tenta outra vez mais tarde.";
        appendMessage("Alfredo", botReply);
      } catch (err) {
        appendMessage("Alfredo", "Erro de rede. Alfredo provavelmente tropeçou no fio da internet.");
      }
    }

    function appendMessage(sender, text) {
      const message = document.createElement("p");
      message.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
