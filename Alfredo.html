<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BasilBot â€“ Wedding Edition</title>
  <style>
    body {
      background-color: #f4e7d0;
      font-family: "Courier New", monospace;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border: 3px solid #333;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #4d2c0d;
    }

    #chat {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #aaa;
      padding: 10px;
      background: #fff6ec;
      margin-bottom: 10px;
    }

    input, button {
      font-family: inherit;
      font-size: 16px;
      padding: 8px;
    }

    button {
      background-color: #c19a6b;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to BasilBot</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Ask me something..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatBox = document.getElementById("chat");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value;
      appendMessage("You", userText);
      input.value = "";

      const response = await fetch("https://alfredo-backend.onrender.com/ask-alfredo", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY_HERE"
        },
        body: JSON.stringify({
          model: "gpt-4",
          messages: [
            {
              role: "system",
              content: "You are Basil Fawlty from Fawlty Towers. You are sarcastic, British, dramatic and unfiltered. Answer wedding questions as if you're running a mad 1970s hotel in Portugal."
            },
            {
              role: "user",
              content: userText
            }
          ]
        })
      });

      const data = await response.json();
      const botReply = data.choices[0].message.content;
      appendMessage("Basil", botReply);
    }

    function appendMessage(sender, text) {
      const message = document.createElement("p");
      message.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
