<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Who! - Fl√°vio & Karolina</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
      color: #5a2a60;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }

    .title-header {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin-top: 2rem;
      color: #b76e79;
      text-shadow: 1px 1px 2px #fff;
      padding: 0 1rem;
    }

    .countdown {
      font-size: 1.5rem;
      margin: 1rem;
      background-color: #ffffffaa;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      color: #c71585;
    }

    .game-section {
      padding: 2rem;
      background-color: #ffffffee;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      width: 95%;
      max-width: 600px;
    }

    .game-section h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #a0522d;
    }

    .game-section p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .game-section img {
      width: 40vw;
      max-width: 140px;
      height: auto;
      border-radius: 50%;
      margin: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
      border: 4px solid gold;
      box-shadow: 0 0 8px gold;
    }

    .game-section img:hover {
      transform: scale(1.05);
    }

    .game-result {
      font-size: 1.4rem;
      margin-top: 1rem;
      font-weight: bold;
      color: #d2691e;
    }

    .final-message {
      font-size: 1.2rem;
      margin-top: 2rem;
      color: #5a2a60;
      font-weight: bold;
      padding: 0 1rem;
    }

    #restartButton {
      display: none;
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #ffd700;
      color: #5a2a60;
      border: 2px solid #b76e79;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Great Vibes', cursive;
    }
      @media (max-width: 480px) {
      .title-header {
        font-size: 2rem;
      }
      .countdown {
        font-size: 1.2rem;
      }
      .game-section {
        padding: 1rem;
      }
      .game-section h1 {
        font-size: 1.6rem;
      }
      .game-section p, .final-message, .game-result {
        font-size: 1rem;
      }
      #restartButton {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="title-header">üíç Fl√°vio & Karolina</div>
  <div class="countdown" id="countdown"></div>
  <section class="game-section">
    <h1>üéØ Guess Who!</h1>
    <p id="question">Who is the better cook?</p>
    <div style="display: flex; justify-content: center; gap: 2rem; align-items: flex-start;">
  <div style="position: relative;">
    <img src="flavio.jpg" alt="Fl√°vio" onclick="checkAnswer('Flavio')" style="display: block;">
    <div id="tickFlavio" style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); font-size: 1.5rem; display: none;">‚úÖ</div>
  </div>
  <div style="position: relative;">
    <img src="karolina.jpg" alt="Karolina" onclick="checkAnswer('Karolina')" style="display: block;">
    <div id="tickKarolina" style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); font-size: 1.5rem; display: none;">‚úÖ</div>
  </div>
</div>
    <div class="final-message" id="finalMessage"></div>
<div class="game-result" id="gameResult"></div>
    <button id="restartButton">üíñ Play Again, Lovebirds üíñ</button>
  </section>
  <script>
    const questions = [
      { q: "Who is the better cook?", a: "Flavio" },
      { q: "Who falls asleep first on the couch?", a: "Karolina" },
      { q: "Who snores more?", a: "Flavio" },
      { q: "Who wakes up earlier?", a: "Karolina" },
      { q: "Who is more organized?", a: "Karolina" },
      { q: "Who tells the worst jokes?", a: "Flavio" },
      { q: "Who is always late?", a: "Flavio" },
      { q: "Who chooses the movie?", a: "Karolina" },
      { q: "Who eats more snacks?", a: "Karolina" },
      { q: "Who is better at directions?", a: "Flavio" },
      { q: "Who is more likely to sing in the shower?", a: "Flavio" }
    ];

    let current = 0, correctCount = 0;
    let questionElem, resultElem, finalMessage;

    function loadQuestion(index) {
      if (index < questions.length) {
        questionElem.textContent = questions[index].q;
        resultElem.textContent = '';
      } else {
        questionElem.style.display = 'none';
        document.querySelectorAll('img').forEach(img => img.style.display = 'none');
        resultElem.textContent = '';
        if (correctCount >= 8) {
          finalMessage.textContent = `You got ${correctCount} out of ${questions.length} right! üéâ\nThe prize is: knowing us better! If you didn‚Äôt know... now you do! üòÑ`;
          document.getElementById('restartButton').style.display = 'inline-block';
          confetti();
        } else {
          finalMessage.textContent = `Only ${correctCount}? üò¨ You clearly need to get to know us better... Try again or you'll be in trouble! üòÖ`;
          current = 0;
          correctCount = 0;
          setTimeout(() => {
            finalMessage.textContent = '';
            document.getElementById('restartButton').style.display = 'none';
            questionElem.style.display = 'block';
            document.querySelectorAll('img').forEach(img => img.style.display = 'inline-block');
            loadQuestion(current);
          }, 4000);
        }
      }
    }

    function checkAnswer(choice) {
      const correct = questions[current].a;
      if (!questionElem || !resultElem || !finalMessage) return;
      if (choice === correct) {
        const tick = document.getElementById(`tick${choice}`);
        if (tick) {
          tick.innerText = '‚úÖ';
          tick.style.display = 'block';
        }
        if (tick) tick.style.display = 'block';
        correctCount++;
      } else {
        const wrong = document.getElementById(`tick${choice}`);
        if (wrong) {
          wrong.innerText = '‚ùå';
          wrong.style.display = 'block';
        }
        const right = document.getElementById(`tick${correct}`);
        if (right) {
          right.innerText = '‚úÖ';
          right.style.display = 'block';
        }
      }
      current++;
      setTimeout(() => {
        document.getElementById('tickFlavio').style.display = 'none'; document.getElementById('tickKarolina').style.display = 'none'; document.getElementById('tickFlavio').innerText = '‚úÖ'; document.getElementById('tickKarolina').innerText = '‚úÖ';
        loadQuestion(current);
      }, 2000);
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('restartButton').addEventListener('click', () => {
        current = 0;
        correctCount = 0;
        finalMessage.textContent = '';
        document.querySelectorAll('img').forEach(img => img.style.display = 'inline-block');
        questionElem.style.display = 'block';
        document.getElementById('restartButton').style.display = 'none';
        loadQuestion(current);
      });

      const weddingDate = new Date("2025-09-27T13:00:00Z").getTime();
      const countdown = document.getElementById("countdown");
      setInterval(() => {
        const now = new Date().getTime();
        const distance = weddingDate - now;
        if (distance < 0) {
          countdown.textContent = "The big day is here! üíç";
          return;
        }
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);

      questionElem = document.getElementById('question');
      resultElem = document.getElementById('gameResult');
      finalMessage = document.getElementById('finalMessage');
      loadQuestion(current);
    });

    function confetti() {
      const duration = 3000;
      const end = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(() => {
        const timeLeft = end - Date.now();
        if (timeLeft <= 0) return clearInterval(interval);
        const count = 50 * (timeLeft / duration);
        confettiLib({ particleCount: count, origin: { x: randomInRange(0.1, 0.3), y: 0 }, ...defaults });
        confettiLib({ particleCount: count, origin: { x: randomInRange(0.7, 0.9), y: 0 }, ...defaults });
      }, 250);
    }

    const confettiScript = document.createElement('script');
    confettiScript.src = 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js';
    document.head.appendChild(confettiScript);
  </script>
</body>
</html>
